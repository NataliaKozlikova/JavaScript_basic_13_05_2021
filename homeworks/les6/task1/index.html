<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class='products'>
        <div class='product-card'>
            <img class="img-card" src="img/1.jpg" alt="">
            <div class='card-body'>
                <h3>Хлеб "Бородинский"</h3>
                <p>Цена: <span class="item_price">55 </span>руб.</p>
            </div>
            <button id='button1' class='button'>Купить</button>
        </div>
        <div class='product-card'>
            <img class="img-card" src="img/2.jpg" alt="">
            <div class='card-body'>
                <h3>Яйцо "Окское"</h3>
                <p>Цена: <span class="item_price">100 </span>руб.</p>
            </div>
            <button id='button2' class='button'>Купить</button>
        </div>
        <div class='product-card'>
            <img class="img-card" src="img/3.jpg" alt="">
            <div class='card-body'>
                <h3>Пиво "Балтика"</h3>
                <p>Цена: <span class="item_price">80 </span>руб.</p>
            </div>
            <button id='button3' class='button'>Купить</button>
        </div>
    </div>
    <div class='basket'>
        <img src="img/basket.png" alt="">
        <div id='basketOut'></div>
    </div>
    <button id='button-clean' class='button-clean'>Очистить корзину</button>
    <script src='main.js'></script>
</body>

</html>
